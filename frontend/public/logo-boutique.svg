<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo -->
  <rect width="200" height="80" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Icône de boutique -->
  <g transform="translate(20, 15)">
    <!-- Toit -->
    <polygon points="15,10 25,5 35,10 35,15 15,15" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    
    <!-- Façade -->
    <rect x="15" y="15" width="20" height="25" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Porte -->
    <rect x="20" y="25" width="6" height="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    
    <!-- Fenêtre -->
    <rect x="27" y="20" width="5" height="5" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Poignée de porte -->
    <circle cx="24.5" cy="32" r="0.5" fill="#fbbf24"/>
  </g>
  
  <!-- Texte du logo -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">BOUTIQUE</text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Votre magasin en ligne</text>
</svg>